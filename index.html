<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dropdown Menu</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
		  	var btn = document.querySelector(".btn");
			var menu = document.querySelector(".menu");
			var anchors = document.querySelectorAll(".anr");

			btn.addEventListener("click", function(){
			  this.classList.toggle("active");
			  menu.classList.toggle("active");
			});
		});
	</script>
</head>
<body>

<div class="wrapper">
    <div class="btn">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#" data-text="Home"><i class="fas fa-home"></i></a></li>
            <li><a href="#" data-text="Profile"><i class="fas fa-user"></i></a></li>
            <li><a href="#" data-text="Contact"><i class="fas fa-address-book"></i></a></li>
            <li><a href="#" data-text="Maps"><i class="fas fa-map-marked-alt"></i></a></li>
            <li><a href="#" data-text="News"><i class="fas fa-newspaper"></i></a></li>  
        </ul>  
    </div>
</div>

</body>
</html>
